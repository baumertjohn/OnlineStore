{% extends "base.html" %} {% set title = "Store Homepage" %} {% block content %}

<div style="text-align: center">
  <section>
    <div class="product">
      <img src="{{ url_for('static', filename='images/Amplifier.jpg') }}" alt="Amplifier" />
      <div class="description">
        <h3>Amplifier</h3>
        <h5>$200.00</h5>
      </div>
    </div>
    <form action="/create-checkout-session" method="POST">
      <button type="submit" id="checkout-button">Checkout</button>
    </form>
  </section>
</div>
<!-- TESTING -->
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for item in item_list %}
  <div class="col">
    <div class="card">
      <img src="{{ url_for('static', filename=item.image_path) }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <h6>PRICE - {{ item.cost }}</h6>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
